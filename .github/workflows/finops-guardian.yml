# .github/workflows/finops-guardian.yml (Versión BALA DE PLATA)

name: FinOps Guardian

on:
  pull_request:
    paths:
      - 'ejemplo-terraform/**.tf'

permissions:
  pull-requests: write

jobs:
  cost-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Esta acción clona el repo en un subdirectorio con su mismo nombre.

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # ¡LA SOLUCIÓN! Añadimos 'working-directory' a cada paso relevante
      # para forzarlo a ejecutarse DENTRO del directorio del repositorio clonado.
      - name: Download Go Modules
        working-directory: ./finops-guardian
        run: go mod tidy

      - name: Build FinOps Guardian CLI
        working-directory: ./finops-guardian
        run: go build -v -o finops-guardian ./cmd/finops-guardian/
      
      - name: Run Guardian and capture report
        id: guardian_run
        working-directory: ./finops-guardian
        run: |
          REPORT=$(./finops-guardian --file infracost-output.json)
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "report<<$EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: Post report as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${{ steps.guardian_run.outputs.report }}`
            });
